<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>
        <tr><td th:text="${job.name}"></td></tr>
        <tr><td th:text="${job.getEmployer().getValue()}"></td></tr>
        <tr><td th:text="${job.getLocation().getValue()}"></td></tr>
        <tr><td th:text="${job.getPositionType().getValue()}"></td></tr>
        <tr><td th:text="${job.getCoreCompetency().getValue()}"></td></tr>
    </table>

</div>

</body>
</html>
